<!DOCTYPE html>
<html>
<head>
    <title>Search Result</title>
</head>
<body>
    <h2>Search Result</h2>
    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h3>{{ post.headline }}</h3>
                <p>{{ post.content_post }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No matching posts found.</p>
    {% endif %}
</body>
</html>
